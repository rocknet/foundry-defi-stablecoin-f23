[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"

remappings = [
    '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/',
    '@openzeppelin/=lib/openzeppelin-contracts/',
]

[invariant]
runs = 128
depth = 128
fail_on_revert = true

